function drawBoard()
{
    for (var i = 0; i < GAME_BOARD.length; i++)
    {
        $('.pos' + i).html('');
        var rocks = '';

        for (var j = 0; j < GAME_BOARD[i]; j++)
        {
            rocks += '<div class="rock"></div>';
        }

        $('.pos' + i).append(rocks);
    }
}
