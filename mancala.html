	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	
	</head>
	<body>
			<div class='container'>
					<div class='table'>
						<div class='player Two'>
							<div class='box one'>4</div>
							<div class='box two'>4</div>
							<div class='box three'>4</div>
							<div class='box four'>4</div>
							<div class='box five'>4</div>
							<div class='box six'>4</div>
							<div class='point'>0</div>
						</div>
						<div class='player One'>
							<div class='box one'>4</div>
							<div class='box two'>4</div>
							<div class='box three'>4</div>
							<div class='box four'>4</div>
							<div class='box five'>4</div>
							<div class='box six'>4</div>
							<div class='point'>0</div>
						</div>
					</div>
				</div>
		  <style>
		.container{
  display:flex;
  justify-content: center;
  height: 300px;
  border: solid 2px black;
}
.table{
  display:flex;
  flex-direction: column;
  width: 750px;
  height: 300px;
  border: solid 2px blue;
  background: #953E28;
}
.box{
  cursor:pointer;
  width: 50px;
  height: 50px;
  background-color: lightgreen;
  border-radius: 50%;
  text-align: center;
  vertical-align: middle;
  line-height: 50px;
  opacity: .5;
  transition: all .2s .1s;
}
.player{
  display: flex;
/*   flex-direction: row; */
  border: solid 1px red;
  width: 100%;
  height: 50%;
  align-items: center;
  justify-content: space-around;
  position: relative;
}
.Two{
  flex-direction: row-reverse;
  
}
.point{
  width: 50px;
  height: 100px;
  border: solid 1px;
  position: absolute;
  right: -53px;
  bottom: 100px;
  border-radius:  0% 50% 50% 0%;
  background: grey;
  text-align: center;
  vertical-align: middle;
  line-height: 100px;
}
.Two > .point{
  left: -55px;
  top: 100px;
  border-radius:  50% 0% 0% 50%;
}
.box:hover{
  opacity: 1;
  transform: scale(1.1);
}
		  </style>
		  <script>
		let boxesOne = document.querySelectorAll('.One > div');
let boxesTwo = document.querySelectorAll('.Two > div');
let allBoxes = [...boxesOne, ...boxesTwo];
let playerTwoPoints = document.querySelector('.Two > .point');
let playerOnePoints = document.querySelector('.One > .point');



allBoxes.forEach((cup, index) => {
    1
    if (cup.className !== 'point') {
        let limit = 14;
        cup.addEventListener('click', function () {
            let cupPoints = Number(this.innerText);
            let count = index + 1;
            this.innerText = 0;
            for (let i = 0; i < cupPoints; i++) {
                if (count < limit) {
                    var otherCupPoints = Number(allBoxes[count].innerText);
                    allBoxes[count].innerText = otherCupPoints + 1;
                    count += 1;
                } else {
                    count = 0;
                    var otherCupPoints = Number(allBoxes[count].innerText);
                    allBoxes[count].innerText = otherCupPoints + 1;
                    count += 1;
                }

            }
            let currentCup = allBoxes[count - 1].innerText;
            if (currentCup == 1 && allBoxes[count - 1].className !== 'point') {
                allBoxes[count - 1].innerText = 0;
                let plOnePts = Number(playerOnePoints.innerText);
                playerOnePoints.innerText = plOnePts + 1;
            }
        })
    }
})
		  </script>
	</body>
	</html>
